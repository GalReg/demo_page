  <body>
    <div class="main">
      <section>
        <h1 class="display-2 mx-5" style="text-align: center; margin-top: auto">
          Тестовая страница
        </h1>
        <button onclick="changePage()" class="btn btn-primary mt-3">
          Заполнить форму
        </button>
        <footer style="margin-top: auto; color: gray; text-align: center">
          <p>
            telegram: <a href="https://t.me/regakeka">@regakeka</a><br />
            Москва
          </p>
        </footer>
      </section>
      <section>
        <h1 class="display-2" style="text-align: center">Обратная связь</h1>
        <form style="display: grid">
          <label for="fname">Имя</label>

          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Введите имя"
          />

          <label for="email">E-mail</label>

          <input
            type="email"
            id="email"
            name="mailid"
            placeholder="Введите e-mail"
          />

          <label for="opt">Как ваше настроение?</label>

          <div class="row mx-0">
            <div>
              <input name="option" id="optA" type="radio" value="3" />
              <label for="optA">Отличное</label>
            </div>
            <div>
              <input name="option" id="optB" type="radio" value="2" />
              <label for="optB">Хорошее</label>
            </div>
            <div>
              <input name="option" id="optC" type="radio" value="1" />
              <label for="optC">Плохое</label>
            </div>
          </div>

          <div class="row mt-5" style="justify-content: flex-end">
            <button type="reset" class="btn btn-light mr-3">Сбросить</button>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </div>
        </form>
      </section>
    </div>
  </body>
